<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="app.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <script src="https://kit.fontawesome.com/9056837efe.js"></script>



  <title>Tic Tac Toe game</title>
</head>

<body>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="myForm">
        <label>Player 1: X</label>
        <input type="text" class="block " id="playerOne" placeholder="Type in name" required />

        <lable>Player 2: 0</lable>
        <input type="text" class="block " id="playerTwo" placeholder="Type in name" required />

        <input type="submit" class="submit" value="Lets Play" />
      </form>
    </div>

  </div>

  <div class="modal2" id="modal2">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <ol id="myModal2">

      </ol>


    </div>

  </div>
  <div class="container">

    <div class="title">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="undo">
      <i class="fas fa-undo"></i>
    </div>


    <div>
      <table class="board">
        <tr>
          <td>
            <button class="one cell" type="button"></button>
          </td>
          <td>
            <button class="two cell" type="button"></button>
          </td>
          <td>
            <button class="three cell" type="button"></button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="four cell" type="button"></button>
          </td>
          <td>
            <button class="five cell" type="button"></button>
          </td>
          <td>
            <button class="six cell" type="button"></button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="seven cell" type="button"></button>
          </td>
          <td>
            <button class="eight cell" type="button"></button>
          </td>
          <td>
            <button class="nine cell" type="button"></button>
          </td>
        </tr>
      </table>

    </div>

    <div class="footer">Created by Jal</div>
  </div>


</body>
<script src="app.js"></script>

</html>
